{% extends "base.html" %} {% block content %}
<div class="m-10">
    <article class="prose lg:prose-xl">
        <h1>{{ section.title }}</h1>
        <ul>
            {% for page in section.pages %}
            <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </article>
</div>

{{ super() }} {% endblock content %}
